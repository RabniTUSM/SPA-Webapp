<div class="employee-container">
  <h1>My Bookings</h1>

  <div class="filter-section">
    <label>
      <input type="radio" name="filter" value="upcoming" [(ngModel)]="filterType" (change)="onFilterChange()" />
      Upcoming Only
    </label>
    <label>
      <input type="radio" name="filter" value="all" [(ngModel)]="filterType" (change)="onFilterChange()" />
      All Bookings
    </label>
  </div>

  <div *ngIf="upcomingBookings.length === 0" class="no-bookings">
    <p>No bookings found</p>
  </div>

  <div class="bookings-grid">
    <div *ngFor="let booking of upcomingBookings" class="booking-card">
      <h3>{{ booking.serviceName }}</h3>
      <p><strong>Customer:</strong> {{ booking.customerName }}</p>
      <p><strong>Location:</strong> {{ booking.locationName }}</p>
      <p><strong>Start Time:</strong> {{ booking.startTime | date:'short' }}</p>
      <p><strong>End Time:</strong> {{ booking.endTime | date:'short' }}</p>
      <p *ngIf="filterType === 'upcoming'" class="time-remaining">
        <strong>Time Remaining:</strong> {{ getTimeRemaining(booking.startTime) }}
      </p>
    </div>
  </div>
</div>
