<div class="user-admin">
  <header class="page-header">
    <div>
      <p class="eyebrow">Users</p>
      <h1>User directory</h1>
      <p class="lead">Create accounts and manage profiles.</p>
    </div>
    <div class="header-chip">{{ users.length }} users</div>
  </header>

  <section class="form-card">
    <h2>{{ editingId ? 'Edit user' : 'Create user' }}</h2>
    <form [formGroup]="userForm" (ngSubmit)="saveUser()">
      <div class="form-grid">
        <div class="form-field">
          <label for="username">Username</label>
          <input id="username" formControlName="username" placeholder="user123" />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="********" />
        </div>
        <div class="form-field">
          <label for="name">Full name</label>
          <input id="name" formControlName="name" placeholder="Jamie Lee" />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" formControlName="email" placeholder="jamie@email.com" />
        </div>
        <div class="form-field">
          <label for="phone">Phone</label>
          <input id="phone" formControlName="phone" placeholder="+1 555 0100" />
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">{{ editingId ? 'Update user' : 'Create user' }}</button>
        <button type="button" class="btn-outline" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </section>

  <section class="list-card">
    <div class="section-header">
      <h2>All users</h2>
      <span class="section-note">Admin view</span>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
            <td class="actions">
              <button class="btn-link" (click)="editUser(user)">Edit</button>
              <button class="btn-link danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
